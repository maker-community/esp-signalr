name: verdure/esp-signalr
version: "1.0.0"
description: "ESP32 SignalR Client Library - Adapted from Microsoft SignalR-Client-Cpp"
url: "https://github.com/maker-community/esp-signalr"
repository: "https://github.com/maker-community/esp-signalr.git"
documentation: "https://github.com/maker-community/esp-signalr/blob/main/docs/QUICKSTART.md"

examples:
  - path: "https://github.com/maker-community/esp-signalr-example"

targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32c3
  - esp32c6

dependencies:
  idf:
    version: ">=5.0.0"
  
  espressif/esp_websocket_client:
    version: "*"

files:
  exclude:
    - "example/**"
    - "examples/**"
    - "**/*.bak"
    - "**/*_original.*"
    - "**/*.tmp"
    - "**/*.swp"
    - "**/*.swo"
    - "extract_core_files.*"
    - "docs/internal/**"
    - ".vs/**"
    - ".vscode/**"
